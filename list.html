<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Saved Tabs</title>
    <style type="text/css">
      h2 {
        display: inline-block;
      }
      textarea {
        display: block;
        width: 40em;
        height: 15em;
      }
    </style>
  </head>

  <body>
    <!-- ヘッダー -->
    <div>
      <h2>🔖 Saved Tabs (<span id="labelTotalCount"></span>)</h2>
      <label>
        <input type="checkbox" id="checkShowUndeletedTab">
        Undeleted tab
      </label>
      <label>
        <input type="checkbox" id="checkShowDeletedTab">
        Deleted tab
      </label>
      <button id="buttonClearDeletedTab">Clear deleted tabs</button>
    </div>
    <p id="labelStartupMessage"></p>

    <!-- タブ一覧 -->
    <div id="saveItemContainer"></div>
    
    <!-- グループ用テンプレート -->
    <template id="templateTabGroup">
      <style>
        .ItemContainer {
          margin-top: 2em;
          border-top: 1px solid #aaa;
        }
        .ItemTitle {
          display: inline-block;
        }
        ol {
          margin: 0;
          padding-left: 1em;
        }
      </style>
      <div class="ItemContainer">
        <h3 class="ItemTitle">
          Saved at
          <span class="labelSavedAt"></span>
          (<span class="labelTabCount"></span>)
        </h3>

        <button class="buttonOpenAll">✔ Open All</button>
        <button class="buttonDeleteAll">❌ Delete All</button>
        <button class="buttonCopyAsText">📋 Text</button>
        <button class="buttonCopyAsJson">📋 JSON</button>

        <ol class="listTabs"></ol>
      </div>
    </template>

    <!-- タブ用テンプレート -->
    <template id="templateTab">
      <li>
        <button class="buttonDeleteTab">❌</button>
        <a class="linkTab"target="_blank">
          <img class="imgFavicon" style="width: 16px; height: 16px;">
          <span class="labelTabTitle"></span>
        </a>
      </li>
    </template>

    <!-- フッター -->
    <div style="background: #eee; padding: 1em; margin-top: 1em;">
      <div>
          <h2>⚙️ Other</h2>
      </div>
      <button id="buttonCopyAllAsText">📋 Copy all as text</button>
      <button id="buttonCopyAllAsJson">📋 Copy all as JSON</button>
      <pre id="labelErrorText"></pre>
      <div>
        <h3>Import</h3>
        <button id="buttonImport">Import</button>
        <textarea id="textImportText"></textarea>
      </div>
      <div>
        <h3>Loaded Storage Data</h3>
        <textarea id="textStorageData"></textarea>
        <button id="buttonClearAllData">Clear all data</button>
      </div>
    </div>

  </body>
  <script src="list.js"></script>
</html>
